name: Goose Auto-Fix Issues

on:
  issues:
    types: [labeled, opened]
  issue_comment:
    types: [created]

permissions:
  contents: write
  pull-requests: write
  issues: write

env:
  OPENAI_API_KEY: ${{ secrets.REPLACE_WITH_PROVIDER_API_KEY }}
  GH_TOKEN: ${{ github.token }}

jobs:
  goose-fix:
    # Run when issue is labeled with 'goose' OR when someone comments '@goose-ai'
    if: |
      (github.event_name == 'issues' && github.event.label.name == 'goose') ||
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@goose-ai'))
    
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Install your project dependencies (customize for your stack)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install

      # Install Goose CLI
      - name: Install Goose
        run: |
          mkdir -p /home/runner/.local/bin
          curl -fsSL https://github.com/block/goose/releases/download/stable/download_cli.sh \
            | CONFIGURE=false GOOSE_BIN_DIR=/home/runner/.local/bin bash
          echo "/home/runner/.local/bin" >> $GITHUB_PATH

      # Run Goose to fix the issue
      - name: Run Goose to fix issue
        run: |
          # Extract issue/PR info
          ISSUE_TITLE="${{ github.event.issue.title }}"
          ISSUE_BODY="${{ github.event.issue.body }}"
          ISSUE_NUMBER="${{ github.event.issue.number }}"
          
          # Create a task description for Goose
          TASK="Fix GitHub issue #${ISSUE_NUMBER}:
          Title: ${ISSUE_TITLE}
          
          Description:
          ${ISSUE_BODY}"
          
          # Run Goose with the task
          goose session start << 'EOF'
          $TASK
          EOF
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      # Create/update PR with changes
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: "fix: resolve issue #${{ github.event.issue.number }}"
          title: "Auto-fix: ${{ github.event.issue.title }}"
          body: |
            This PR was automatically generated by Goose AI to fix #${{ github.event.issue.number }}
            
            Please review the changes and merge if they look correct.
          branch: goose/fix-${{ github.event.issue.number }}
          delete-branch: true
          labels: "goose-generated"
